<html data-ng-app="app" data-ng-controller="AppCtrl">
<head>
	<title>Solar Event Database</title>
	<link rel="icon" type="image/png" href="/static/img/favicon.png" />
	<link rel='stylesheet' href='/static/third/bootstrap336/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/static/third/bootstrap336/css/bootstrap-theme.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='/static/third/ngProgress/ngProgress.css'>
	<link rel='stylesheet' href='/static/css/main.css'>
	<link rel="stylesheet" href="https://rawgit.com/MarkoCen/ngPopup/master/dist/ngPopup.min.css">

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../static/third/bootstrap336/js/bootstrap.min.js"></script>
    <script src="/static/third/easel08/easeljs-0.8.2.min.js"></script>
	<script src="/static/third/angular150/angular.js"></script>

	<script src="/static/third/angular150/angular-route.min.js"></script>
	<script src="/static/third/angular150/angular-resource.min.js"></script>
	<script src="/static/third/angular150/angular-animate.js">  </script>

	<script src="../static/third/angular150/angular-sanitize.min.js"></script>

	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
	<script src="/static/third/ngProgress/ngProgress.min.js"></script>
    <script src="../static/third/bootbox.js"></script>
    <script src="../static/third/ngBootbox.js"></script>
	<script src="https://rawgit.com/MarkoCen/ngPopup/master/dist/ngPopup.min.js"></script>
	<script src='/static/js/appModule.js'></script>
	<script src="/static/js/RESTService.js">  </script>
	<script src="/static/js/canvasService.js">  </script>
	<script src="/static/js/dateService.js">  </script>


	<script src='/static/js/main.js'></script>



</head>
<body>
<div class="container-fluid">
	<div class="row well well-sm">
		<div style="text-align:center;">
			<h5><p class="text-danger">Solar Event Database with Interpolation and Trajectory (SEDIT)</p></h5>
		</div>
	</div>

	<div class="row">

		<div class="col-md-3 panel" style="background-color:white;">
			<div class="col-md-12">

				<form ng-submit="onDateChanged()">
					<div id="date-group" class="form-group">
						<b>Date</b><br/>
						<div class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="searchForm.date"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						</div>
					</div>

					<div id="time-group" class="form-group">
						<b>Time</b><br/>

						<!--<p>From timePickerApp n TimepickerDemoCtrl, mstep: {{mstep}}</p> -->

						<uib-timepicker ng-model="searchForm.time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
					</div>

					<div class="form-group">
						<select class="form-control"
								ng-change="wavelengthChanged()"
								ng-options="option.name for option in wavelengthInfo.availableOptions track by option.id"
								ng-model="wavelengthInfo.selectedOption"></select>
					</div>

					<button type="submit" class="btn btn-success btn-lg">
						<span class="glyphicon glyphicon-flash"></span> Search!
					</button>
				</form>
			</div>
		</div>


		<div class="col-md-6 fill">
			<div id="canvasContainer" class="col-md-12 fill">
				<canvas id="testCanvas" width="512" height="512">

				</canvas>
			</div>
		</div>
		<div class="col-md-3 panel" style="background-color:white;">
			<div id="col-md-12 event-group" class="form-group">

				<b>Events</b>
				<div  ng-repeat="event in eventNames">
					<label class="checkbox-inline">
						<input
								type="checkbox"
								name="Events"
								value="{{event.code}}"
								ng-checked="true"
								ng-click="changeVisibleEventTypes(event)">{{event.name}}

					</label>
				</div>
			</div>
		</div>
	</div>

	<a class="tag rotate90">
		<img src="static/img/alpha.png">
	</a>

</div>

</div>

<div id="footer">
	<div class="container">
		<p class="text-muted credit">Developed by <a href="http://dmlab.cs.gsu.edu">DMLAB &copy; 2016</a>.</p>
	</div>
</div>

</body>
</html>
