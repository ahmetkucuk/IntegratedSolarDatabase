<html data-ng-app="app" data-ng-controller="AppCtrl">
<head>

	<link rel="icon" type="image/png" href="/static/img/favicon.png" />
	<link rel='stylesheet' href='/static/third/bootstrap336/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/static/third/ngProgress/ngProgress.css'>
	<link rel='stylesheet' href='/static/css/main.css'>

    <script src="/static/third/jquery-2.2.4.min.js"></script>
    <script src="/static/third/bootstrap336/js/bootstrap.min.js"></script>
    <script src="/static/third/easel08/easeljs-0.8.2.min.js"></script>
	<script src="/static/third/angular161/angular.js"></script>
	<script src="/static/third/uibootstrap/ui-bootstrap-tpls-2.3.1.min.js"></script>

	<script src="/static/third/angular161/angular-route.min.js"></script>
	<script src="/static/third/angular161/angular-resource.min.js"></script>
	<script src="/static/third/angular161/angular-animate.js">  </script>

	<script src="/static/third/angular161/angular-sanitize.min.js"></script>
	<script src="/static/third/ngProgress/ngProgress.min.js"></script>
	<script src="/static/third/ngToast/ngToast.min.js"></script>

	<script src='/static/js/canvas/polygonDrawer.js'> </script>


	<script src='/static/js/appModule.js'></script>
	<!--Angular Controllers-->
	<script src='/static/js/controllers/EventDetectionController.js'></script>
	<script src='/static/js/controllers/VideoFormController.js'></script>
	<script src='/static/js/controllers/main.js'></script>

	<script src="/static/js/canvas/canvasService.js">  </script>
	<script src="/static/js/canvas/canvasZoomHandler.js">  </script>
	<script src="/static/js/services/RESTService.js"> </script>
	<script src="/static/js/services/dateService.js">  </script>

	<!--Angular Factories-->
	<script src="/static/js/canvas/geomUtils.js">  </script>
	<!--Angular Directives-->
	<script src='/static/js/directives/infoWindowDirective.js'> </script>
	<script src='/static/js/directives/trajectoryWindowDirective.js'> </script>

</head>
<body>

<div class="container-fluid">
	<div class="row canvas-area" id="canvasContainer">
		<toast></toast>
			<div class="col-md-12 fill">

					<canvas id="mainCanvas">

					</canvas>
			</div>
	</div>
	<ng-include src="'/static/html/left-panel.html'"></ng-include>
	<div info-window on-generate-video-clicked="onGenerateVideoClicked()" on-close-info-window="onCloseInfoWindow()" selected-event="popupEvent" ng-init="shouldHideInfoWindow=true" ng-hide="shouldHideInfoWindow" id="infoWindow"></div>
	<div trajectory-window on-close-trajectory-window="onCloseTrajectoryWindow()" selected-trajectory="trajectory"  ng-init="shouldHideTrajectoryWindow=true" ng-hide="shouldHideTrajectoryWindow" id="trajectoryWindow"></div>
</div>
