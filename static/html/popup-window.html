<div class="event-marker" rel="{{popupEvent.id}}"  ng-hide="!showPopup">
    <div style="" class="event-label">{{popupEvent.id}}<br></div>
</div>
<div class="event-popup" data-ng-controller="testCtrl">
    <div class="close-button ui-icon ui-icon-closethick" title="Close PopUp Window"></div>
    <div class="close-link" title="Close PopUp Window" onclick="this.parentElement.style.display='none';" >&times;</div>

    <h1>{{popupEvent.id}}</h1>
    <br>
    <span class="label-default">Start Time: {{popupEvent.startTime}}  </span>
    <br>
    <span class="label-default">End Time: {{popupEvent.endTime}} </span>
    <br>

    <button class="btn btn-primary open-Modal" type="button">
        Generate Video
    </button>
</div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>Hello</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!--</div>-->
