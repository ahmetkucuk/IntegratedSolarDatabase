<div class="modal-header">
    <h5>Event Detection From DCNN</h5>
</div>
<div class="modal-body" style="height: 60%;">

    <div class="row">
        <div class="col-centered">
            <img imageonload="onDetectionImageLoaded()" style="height: 256px; width: 256px; position: absolute; margin: auto;" ng-src="http://{{url}}"/>
        </div>
        <div class="row col-centered" ng-show="showProgressBar">
            <div class="row">
                <div class="loader col-centered"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
